<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./combat-style.css">
    <title>DnD</title>
</head>
<body>
    <div class = "header">
        <a href = "/Project/index.html" class = "head-item">Back</a>
        <div class = "head-item">
            <h1>Combat</h1>
        </div>
        <div class = "head-item"></div>
    </div>

    <!-- Country Menu Section -->

    <div class = "container">

        <!-- Eskor -->

        <div  class = "country">
            <div class="country-container">
                <div class = "country-name">Eskor</div>
                <div class = "country-info">
                    <div class = "country-stats">
                        <h2>Race</h2>
                        <h2>Human</h2>
                    </div>
                    <div class = "country-stats">
                        <h2>Difficulty</h2>
                        <h2>Easy</h2>
                    </div>
                    <div class = "country-stats">
                        <h2>Enemies</h2>
                        <h2>10</h2>
                    </div>
                </div>
                <div class = "btn" onclick = "dropdownMenu('eskor')">DropDown</div>
            </div>
            <div class = "dropdown" id="eskor"></div>
        </div>

        <!-- Draz-Durth -->

        <div  class = "country">
            <div class="country-container">
                <div class = "country-name">Draz-Durth</div>
                <div class = "country-info">
                    <div class = "country-stats">
                        <h2>Race</h2>
                        <h2>Dwarf</h2>
                    </div>
                    <div class = "country-stats">
                        <h2>Difficulty</h2>
                        <h2>Easy</h2>
                    </div>
                    <div class = "country-stats">
                        <h2>Enemies</h2>
                        <h2>12</h2>
                    </div>
                </div>
                <div class = "btn" onclick = "dropdownMenu('draz-durth')">DropDown</div>
            </div>
            <div class = "dropdown" id="draz-durth"></div>
        </div>

        <!-- Ellesmera -->

        <div  class = "country">
            <div class="country-container">
                <div class = "country-name">Ellesmera</div>
                <div class = "country-info">
                    <div class = "country-stats">
                        <h2>Race</h2>
                        <h2>Elf</h2>
                    </div>
                    <div class = "country-stats">
                        <h2>Difficulty</h2>
                        <h2>Medium</h2>
                    </div>
                    <div class = "country-stats">
                        <h2>Enemies</h2>
                        <h2>9</h2>
                    </div>
                </div>
                <div class = "btn" onclick = "dropdownMenu('ellesmera')">DropDown</div>
            </div>
            <div class = "dropdown" id="ellesmera"></div>
        </div>

    </div>
    <script src="combat.js"></script>
</body>
</html>
